<table class="hourly" *ngIf="forecast$ | async as forecast; else loading">
  <tr *ngFor="let hour of (forecast$ | async); let i = index;" class="hour">
    <td class="hour-name">{{ hour.FCTTIME.civil }}</td>
    <td><img [src]="hour.icon_url" /></td>
    <td class="low">{{ hour.temp.english }}</td>
  </tr>
</table>

<ng-template #loading>
    <div class="loading">
      <h2>Getting Hourly...</h2>
      <img src="assets/loader.gif">
    </div>
  </ng-template>
